<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root">
        <div class="wrap">
            <div class="planet">
                <div class="ball"></div>
                <div class="ball ball2"></div>
                <div class="ball ball3"></div>
                <div class="ball ball4"></div>
            </div>
        </div>
    </div>
</body>
<style>
    #root {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        margin: unset;
    }

    .wrap {
        display: flex;
        background-image: linear-gradient(180deg,
                #020205 0%,
                #170f39 51%,
                #35247a 95%);
        width: 100%;
        height: 100%;
        align-items: center;
        justify-content: center;
    }

    @keyframes planet-rotate {
        0% {
            transform: rotate(45deg) scaleY(0.5) rotate(0);
        }

        100% {
            transform: rotate(45deg) scaleY(0.5) rotate(360deg);
        }
    }

    @keyframes self-rotate {
        0% {
            transform: rotate(0) scaleY(2) rotate(-45deg);
        }

        100% {
            transform: rotate(-360deg) scaleY(2) rotate(-45deg);
        }
    }

    .planet {
        position: absolute;
        border: 2px solid #fff;
        width: 200px;
        height: 200px;
        transform-style: preserve-3d;
        border-radius: 50%;
        /* transform: scaleY(0.5) rotateZ(45deg); */
        animation: planet-rotate 20s linear infinite;
    }

    .ball {
        width: 50px;
        height: 50px;
        left: calc(50% - 25px);
        top: -25px;
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%,
                rgb(180, 255, 100) 0%,
                rgb(100, 160, 0) 100%);
        animation: self-rotate 20s linear infinite;
        box-shadow: 0 0 15px rgba(172, 255, 47, 0.6);
    }

    .ball2 {
        background: radial-gradient(circle at 30% 30%,
                rgb(255, 180, 100) 0%,
                rgb(160, 100, 0) 100%);
        box-shadow: 0 0 15px rgba(255, 172, 47, 0.6);
        top: auto;
        bottom: -25px;
    }

    .ball3 {
        background: radial-gradient(circle at 30% 30%,
                rgb(100, 180, 255) 0%,
                rgb(0, 100, 160) 100%);
        box-shadow: 0 0 15px rgba(47, 172, 255, 0.6);
        top: calc(50% - 25px);
        left: -25px;
    }

    .ball4 {
        background: radial-gradient(circle at 30% 30%,
                rgb(255, 100, 180) 0%,
                rgb(160, 0, 100) 100%);
        box-shadow: 0 0 15px rgba(255, 47, 172, 0.6);
        top: calc(50% - 25px);
        left: auto;
        right: -25px;

    }

    .ball2 {
        background: radial-gradient(circle at 30% 30%,
                rgb(255, 180, 100) 0%,
                rgb(160, 100, 0) 100%);
        box-shadow: 0 0 15px rgba(255, 172, 47, 0.6);

    .ball3 {

    }
</style>
